version: '3.8'

services:
  db:
    platform: linux/x86_64
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 9999:33060
    volumes:
      - ./mywallets-data/mysql:/var/lib/mysql
