version: '3.8'

services:
  db:
    platform: linux/x86_64
    image: mysql:8.0.27
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - 9999:33060
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
